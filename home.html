<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./home.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>OTP</title>
</head>
<body>
    <div class="card-container">
        <div class="logo">
          <img src="./IMAGES/finkraft_logo.svg" alt="" id="logo" />
          <img src="./IMAGES/logo_line.svg" alt="" />
        </div>
        <div class="otp-container">
          <img src="./IMAGES/otp_icon.svg" alt="" class="otp-img" />
          <div class="otp-msg">
            <p id="otp-number">978840</p>
            <p id="otp-minutes">This OTP will be valid for next 30 mins</p>
          </div>
        </div>
        <div class="otp-submit">
          <button class="copy-otp" id="copy-otp">Copy OTP</button>
          <div class="its-not-you">
            <div class="line"></div>
            <p class="its-not-you-text">This is not you? Contact</p>
            <div class="line"></div>
          </div>
          <a href="">Support@finkraft.ai</a>
        </div>
      </div>
      <script src="./home.js"></script>
</body>
</html>
